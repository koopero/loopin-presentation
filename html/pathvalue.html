<h1>Value / Key</h1>

<div class='row cols-2'>
  <div class='column'>
    <h3>YAML</h3>
    <pre><code class='lang-yaml'>image:
  foobar:
    src: image/space.jpg

show: foobar</code></pre>
  </div>
  <div class='column'>
    <h3>Key/Value Pairs</h3>

    <pre><code class='lang-bash'># List of key/value pairs.
image/foobar/src/     = 'image/space.jpg'
show/                 = 'foobar'</code></pre>
  </div>
</div>

<div class='row cols-2'>
  <div class='column'>
    <pre><code class='lang-yaml'>image:
  foobar: image/jeb.jpg</code></pre>
  </div>
  <div class='column'>
    <pre><code class='lang-bash'>image/foobar/    = 'image/jeb.jpg'</code></pre>
  </div>
</div>
